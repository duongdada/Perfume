<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/collection.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/product-list.css">
    <title>Bộ sưu tập nước hoa - LAN Perfume</title>
</head>

<body>
    <div id="header"></div>

    <section class="section-breadcrumb">
        <div class="container-breadcrumb">
            <h1 class="title-breadcrumb">Bộ sưu tập nước hoa</h1>
            <ul class="breadcrumb-list">
                <li class="breadcrumb-item">
                    <a href="../index.html">Trang chủ</a>
                </li>
                <li class="breadcrumb-item">
                    <i class="fa-solid fa-chevron-right"></i>
                </li>
                <li class="breadcrumb-item">
                    <span>Bộ sưu tập nước hoa</span>
                </li>
            </ul>
        </div>
    </section>


    <section class="product">
        <div class="product-container">
            <div class="product-main">
                <div id="sidebar"></div>
                <div id="product-list"></div>
            </div>
        </div>
    </section>

    <div id="footer"></div>

    <script>
        // Load Header
        fetch("../components/header.html")
            .then(res => res.text())
            .then(data => document.getElementById("header").innerHTML = data);

        // Load Sidebar
        fetch("../components/sidebar.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("sidebar").innerHTML = data;

                const sidebarBox = document.querySelector("#sidebar .sidebar-box");
                if (sidebarBox) sidebarBox.style.width = "100%";
            });

        // Load Product List
        fetch("../components/product-list.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("product-list").innerHTML = data;

                const script = document.createElement("script");
                script.src = "../js/modules/product-list.js";
                document.body.appendChild(script);
            });

        // Load Footer
        fetch("../components/footer.html")
            .then(res => res.text())
            .then(data => document.getElementById("footer").innerHTML = data);

    </script>
</body>

</html>
