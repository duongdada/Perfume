<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/collection.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/product-list.css">
    <link rel="stylesheet" href="../css/breadcrumb.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>


    <!-- icon -->
    <script src="https://kit.fontawesome.com/6034719bc0.js" crossorigin="anonymous"></script>

    <script src="../js/modules/header.js" defer></script>
    <script src="../js/modules/collection.js" defer></script>
    <script src="../js/modules/breadcrumb.js" defer></script>


    <title>Bộ sưu tập nước hoa - LAN Perfume</title>
</head>

<body>
    <!-- Header -->
    <div id="header"></div>
    <h1 class="tittle p-0 m-0 pt-5 d-flex justify-content-center" style="background-color: #fff;">Bộ sưu tập nước hoa
    </h1>
    <!-- Breadcrumb -->
    <div id="breadcrumb" class="d-flex justify-content-center pt-3"></div>

    <!-- Main Content -->
    <section class="product py-3 py-lg-4">
        <div class="container-fluid px-3 px-lg-4">
            <div class="row g-3 g-lg-4">

                <!-- SIDEBAR -->
                <div class="col-12 col-lg-3">
                    <div class="sidebar-overlay" id="sidebarOverlay">
                        <div class="sidebar-box">
                            <div class="sidebar-wrapper">

                                <form id="form-data">
                                    <!-- Bộ sưu tập nước hoa -->
                                    <div class="fd-filter-box">
                                        <div class="fd-filter-header" onclick="toggleFilter(this)">
                                            <p>Bộ sưu tập nước hoa</p>
                                            <span><i class="fa-solid fa-chevron-down"></i></span>
                                        </div>
                                        <div class="fd-filter-content show">
                                            <div class="radio-filter">
                                                <label class="custom-check">
                                                    <input type="checkbox" class="icus-checkbox">
                                                    <span>Chưa phân loại</span>
                                                </label>
                                            </div>
                                            <div class="radio-filter">
                                                <label class="custom-check">
                                                    <input type="checkbox" class="icus-checkbox">
                                                    <span>Body Spray</span>
                                                </label>
                                            </div>
                                            <div class="radio-filter">
                                                <label class="custom-check">
                                                    <input type="checkbox" class="icus-checkbox">
                                                    <span>Nước hoa</span>
                                                </label>
                                            </div>
                                            <div class="radio-filter">
                                                <label class="custom-check">
                                                    <input type="checkbox" class="icus-checkbox">
                                                    <span>Nước hoa nam</span>
                                                </label>
                                            </div>
                                            <div class="radio-filter">
                                                <label class="custom-check">
                                                    <input type="checkbox" class="icus-checkbox">
                                                    <span>Nước hoa nữ</span>
                                                </label>
                                            </div>
                                            <div class="radio-filter">
                                                <label class="custom-check">
                                                    <input type="checkbox" class="icus-checkbox">
                                                    <span>Nước hoa unisex</span>
                                                </label>
                                            </div>
                                            <div class="radio-filter">
                                                <label class="custom-check">
                                                    <input type="checkbox" class="icus-checkbox">
                                                    <span>Tinh dầu</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Thương hiệu -->
                                    <div class="fd-filter-box">
                                        <div class="fd-filter-header" onclick="toggleFilter(this)">
                                            <p>Thương hiệu</p>
                                            <span><i class="fa-solid fa-chevron-down"></i></span>
                                        </div>
                                        <div class="fd-filter-content show">
                                            <div class="filter-search">
                                                <label class="label-search">
                                                    <input type="text" placeholder="Tìm kiếm nhanh" id="searchBrand"
                                                        onkeyup="searchBrands()">
                                                    <button type="button" class="btn-search">
                                                        <i class="fa-solid fa-magnifying-glass"></i>
                                                    </button>
                                                </label>
                                            </div>
                                            <div class="brand-list" id="brandList"></div>
                                        </div>
                                    </div>

                                    <!-- Giá -->
                                    <div class="fd-filter-box">
                                        <div class="fd-filter-header" onclick="toggleFilter(this)">
                                            <p>Giá</p>
                                            <span><i class="fa-solid fa-chevron-down"></i></span>
                                        </div>
                                        <div class="fd-filter-content show">
                                            <div class="price-range">
                                                <div class="slider-container">
                                                    <div class="slider-track"></div>
                                                    <input type="range" class="price-slider price-slider-min" min="0"
                                                        max="17000000" value="0">
                                                    <input type="range" class="price-slider price-slider-max" min="0"
                                                        max="17000000" value="17000000">
                                                </div>
                                                <div class="price-display">
                                                    <span>Giá:</span>
                                                    <span class="price-min">0 đ</span>
                                                    <span>-</span>
                                                    <span class="price-max">17,000,000 đ</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="fd-btn">
                                        <button type="submit" class="filter-btn">Lọc</button>
                                        <a href="#" class="reset-btn" onclick="resetFilters(event)">Đặt lại</a>
                                    </div>
                                </form>
                            </div>

                            <!-- Banner (only desktop) -->
                            <div class="sidebar-banner">
                                <a href="#">
                                    <img src="https://lanperfume.com/wp-content/uploads/2024/06/img1-3.jpg"
                                        alt="Banner">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- PRODUCT LIST -->
                <div class="col-12 col-lg-9">
                    <div class="product-list-wrapper">
                        <div class="product-header">
                            <div class="product-header__controls">
                                <div class="product-sort">
                                    <label class="product-sort__label">Sắp xếp</label>
                                    <select class="product-sort__select">
                                        <option value="default">Mặc định</option>
                                        <option value="sale">Giảm giá</option>
                                        <option value="popular">Mức độ phổ biến</option>
                                        <option value="rate">Đánh giá</option>
                                        <option value="date">Mới nhất</option>
                                        <option value="price-asc">Từ thấp đến cao</option>
                                        <option value="price-desc">Từ cao đến thấp</option>
                                    </select>
                                </div>
                                <p class="product-count">
                                    <strong><span id="productCount">0</span></strong> kết quả tìm kiếm
                                </p>
                            </div>
                            <p class="product-tagline">
                                Đặt nước hoa Hà Nội - Đặt nước hoa nhân dịp thu đông - Giao hàng nhanh chóng
                            </p>
                        </div>

                        <div class="product-grid">
                            <ul class="product-list" id="productList"></ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // LOAD HEADER & FOOTER
        // LOAD HEADER
        fetch("../components/header.html")
            .then(res => res.text())
            .then(data => document.getElementById("header").innerHTML = data);

        // LOAD BREADCRUMB
        fetch("../components/breadcrumb.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("breadcrumb").innerHTML = html;
                setBreadcrumb(); // <-- Chỉ chạy khi đã có DOM
            });


        // LOAD FOOTER
        fetch("../components/footer.html")
            .then(res => res.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    </script>
</body>

</html>
