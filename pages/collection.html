<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/collection.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/product-list.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>


    <title>Bộ sưu tập nước hoa - LAN Perfume</title>
</head>

<body>
    <div id="header"></div>

    <div id="breadcrumb"></div>

    <section class="product">
        <div class="product-container">
            <div class="product-main">
                <div id="sidebar"></div>
                <div id="product-list"></div>
            </div>
        </div>
    </section>

    <div id="footer"></div>

    <script>
        // Load Header
        fetch("../components/header.html")
            .then(res => res.text())
            .then(data => document.getElementById("header").innerHTML = data);

        // Load Breadcrumb
        fetch("../components/breadcrumb.html")
            .then(res => res.text())
            .then(data => document.getElementById("breadcrumb").innerHTML = data);

        // Load Sidebar
        fetch("../components/sidebar.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("sidebar").innerHTML = data;

                const sidebarBox = document.querySelector("#sidebar .sidebar-box");
                if (sidebarBox) sidebarBox.style.width = "100%";
            });

        // Load Product List
        fetch("../components/product-list.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("product-list").innerHTML = data;

                const script = document.createElement("script");
                script.src = "../js/modules/product-list.js";
                document.body.appendChild(script);
            });

        // Load Footer
        fetch("../components/footer.html")
            .then(res => res.text())
            .then(data => document.getElementById("footer").innerHTML = data);

    </script>
</body>

</html>
