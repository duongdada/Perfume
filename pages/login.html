<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <title>Login</title>
</head>

<body>
    <div class="Home-sign">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="unimate">
                        <ul class="init">
                            <li class="item">
                                <a href="../index.html">Trang chủ</a>
                            </li>
                            <li class="item">
                                <i class="fa-solid fa-chevron-right"></i>
                            </li>
                            <li class="item">
                                <span>Đăng nhập</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="sign">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                    <div class="sign-form">
                        <h1>Đăng nhập</h1>
                        <form class="sign-main" method="post">
                            <div class="sign-email">
                                <span>Email</span>
                                <input type="text" name="email" class="sign-email-input">
                            </div>
                            <div class="sign-password">
                                <span>Mật khẩu</span>
                                <input type="password" name="password" class="sign-password-input">
                                <div class="show-hide">
                                    <i class="fa-regular fa-eye" id="show-password"></i>
                                    <i class="fa-solid fa-eye-slash" id="hide-password"></i>
                                </div>
                            </div>

                            <div class="sign-rf">
                                <label class="remember">
                                    <input type="checkbox" id="remember" name="remember">
                                    <span>Ghi nhớ mật khẩu</span>
                                </label>

                                <a href="#" class="forgot">Quên mật khẩu</a>
                            </div>

                            <div class="sign-action">
                                <button type="submit" class="btn-sign" name="login" value="Đăng nhập">Đăng nhập</button>
                            </div>

                            <hr class="divider">

                            <div class="sign-change">
                                <span>Bạn chưa có tài khoản?</span>
                                <a href="./register.html">Đăng kí ngay</a>
                            </div>

                            <div class="sign-google">
                                <div class="sign-with-google">
                                    <img src="https://lanperfume.com/wp-content/plugins/mona-google-login/assets/images/logo.png"
                                        alt="">
                                    <span>Đăng nhập bằng Google</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
