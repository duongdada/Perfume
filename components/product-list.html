<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/product-list.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <title>Danh sách sản phẩm</title>
</head>

<body>
    <div class="product-list-wrapper">
        <div class="product-header">
            <div class="product-header__controls">
                <div class="product-sort">
                    <label for="sort-by" class="product-sort__label">Sắp xếp</label>
                    <select name="sort-by" id="sort-by" class="product-sort__select">
                        <option value="default">Mặc định</option>
                        <option value="sale">Giảm giá</option>
                        <option value="popular">Mức độ phổ biến</option>
                        <option value="rate">Đánh giá</option>
                        <option value="date">Mới nhất</option>
                        <option value="price-asc">Từ thấp đến cao</option>
                        <option value="price-desc">Từ cao đến thấp</option>
                    </select>
                </div>
                <p class="product-count">
                    <strong>1065</strong> kết quả tìm kiếm
                </p>
            </div>

            <p class="product-tagline">
                Đặt nước hoa Hà Nội - Đặt nước hoa nhân dịp thu đông - Giao hàng nhanh chóng
            </p>
        </div>

        <div class="product-grid">
            <ul class="product-list">
                <li class="product-item">
                    <div class="product-card">
                        <div class="product-card__image">
                            <img src="https://lanperfume.com/wp-content/uploads/2024/07/renaissance.jpg" alt="Sản phẩm">
                        </div>

                        <div class="product-card__brand">
                            <img src="https://www.zegg.ch/ZEGG%20Stores/Parfum_Kosmetik/Logos/image-thumb__7510__content-brand-logo/Xerjoff@2x.png"
                                alt="Thương hiệu">
                        </div>
                        <div class="product-card__overlay">
                            <a href="#" class="product-card__link"></a> <!-- Thẻ bao toàn bộ vùng ảnh -->
                            <a href="#" class="product-card__button">Xem chi tiết</a> <!-- Nút xem chi tiết -->
                        </div>
                    </div>

                    <div class="product-content">
                        <a href="#" class="product-name">
                            <h3>1861 Renaissance EDP</h3>
                        </a>
                        <span class="product-price">
                            <span>5.500.000 đ</span>
                        </span>
                    </div>

                </li>
            </ul>
        </div>
    </div>


    <script src="../js/modules/product-list.js"></script>
</body>

</html>
