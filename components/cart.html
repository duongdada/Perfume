<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Local CSS -->
    <link rel="stylesheet" href="../css/cart.css">

    <script src="../js/modules/breadcrumb.js" defer></script>
    <script src="../js/modules/header.js"></script>
</head>

<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Breadcrumb -->
    <div id="breadcrumb" class="d-flex justify-content-center pt-5"></div>

    <!-- Cart Section -->
    <div class="container-fluid py-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-12 col-xl-10">
                <h2 class="mb-4 d-flex justify-content-center mt-4">Giỏ hàng của bạn</h2>

                <!-- Cart Table: Responsive -->
                <div class="cart-wrapper">
                    <table class="cart-table table">
                        <thead>
                            <tr>
                                <th>Sản phẩm</th>
                                <th>Đơn giá</th>
                                <th>Số lượng</th>
                                <th>Thành tiền</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Product 1 -->
                            <tr>
                                <td>
                                    <div class="cart-wrapper-img d-flex align-items-center gap-3">
                                        <img src="https://lanperfume.com/wp-content/uploads/2024/07/ysl-la-nuit-de-l-homme.jpg"
                                            alt="Product" class="cart-product-img">
                                        <div>
                                            <h6 class="mb-1">YSL La Nuit de L'Homme EDT - 200ml</h6>
                                            <small>SKU: YSLLaNuitdeL'Homme-05</small>
                                        </div>
                                    </div>
                                </td>
                                <td class="align-middle"><strong>3.430.000 đ</strong></td>
                                <td class="align-middle">
                                    <div
                                        class="qty-control d-inline-flex align-items-center gap-2 border border-1 rounded-5">
                                        <button type="button" class="btn btn-sm border-0">-</button>
                                        <input type="number" class="form-control form-control-sm text-center border-0"
                                            value="1" style="width: 60px;">
                                        <button type="button" class="btn btn-sm border-0">+</button>
                                    </div>
                                </td>
                                <td class="align-middle"><strong>3.430.000 đ</strong></td>
                                <td class="align-middle">
                                    <button type="button" class="btn btn-sm">
                                        <i class="bi bi-trash"></i> Xóa
                                    </button>
                                </td>
                            </tr>

                            <!-- Product 2 -->
                            <tr>
                                <td>
                                    <div class="cart-wrapper-img d-flex align-items-center gap-3">
                                        <img src="https://lanperfume.com/wp-content/uploads/2024/07/no5.jpg"
                                            alt="Product" class="cart-product-img">
                                        <div>
                                            <h6 class="mb-1">Chanel No5 EDT - 100ml</h6>
                                            <small>SKU: ChanelNo5-100</small>
                                        </div>
                                    </div>
                                </td>
                                <td class="align-middle"><strong>2.500.000 đ</strong></td>
                                <td class="align-middle">
                                    <div
                                        class="qty-control d-inline-flex align-items-center gap-2 border border-1 rounded-5">
                                        <button type="button" class="btn btn-sm border-0">-</button>
                                        <input type="number" class="form-control form-control-sm text-center border-0"
                                            value="1" style="width: 60px;">
                                        <button type="button" class="btn btn-sm border-0">+</button>
                                    </div>
                                </td>
                                <td class="align-middle"><strong>5.000.000 đ</strong></td>
                                <td class="align-middle">
                                    <button type="button" class="btn btn-sm">
                                        <i class="bi bi-trash"></i> Xóa
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Cart Summary -->
                <div class="row mt-4">
                    <div class="col-12 col-md-6 offset-md-6 col-xl-4 offset-xl-8">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title mb-3">Tổng đơn hàng</h5>
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Tổng sản phẩm:</span>
                                    <strong>3</strong>
                                </div>
                                <div class="d-flex justify-content-between mb-3">
                                    <span>Tổng tiền:</span>
                                    <strong class="fs-5">8.430.000 đ</strong>
                                </div>
                                <button type="button" class="btn w-100">Thanh toán</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        // Load header
        fetch("./header.html")
            .then(x => x.text())
            .then(c => document.getElementById("header").innerHTML = c);

        // Load breadcrumb
        fetch("./breadcrumb.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("breadcrumb").innerHTML = html;
                setBreadcrumb();
            });

        // Load footer
        fetch("./footer.html")
            .then(x => x.text())
            .then(c => document.getElementById("footer").innerHTML = c);
    </script>
</body>

</html>
