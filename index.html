<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bộ sưu tập nước hoa</title>

    <!-- local css -->
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/product-list.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./js/modules/index.js" defer></script>
    <script src="./js/modules/header.js" defer></script>

    <!-- reset css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- icon -->
    <script src="https://kit.fontawesome.com/ea7e180c34.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>


</head>

<body>
    <div id="header"></div>

    <section class="hero container-fluid p-0" id="heroCarousel">
        <div class="hero-images carousel-items position-relative">
            <div class="carousel-item active">
                <img src="https://lanperfume.com/wp-content/uploads/2025/09/banner.zip-1.jpg" alt="hero image"
                    class="hero-image w-100 img-fluid">
            </div>
            <div class="carousel-item">
                <img src="https://lanperfume.com/wp-content/uploads/2025/09/banner.zip-2.jpg" alt="hero image"
                    class="hero-image w-100 img-fluid">
            </div>
            <div class="carousel-item">
                <img src="https://lanperfume.com/wp-content/uploads/2025/09/banner.zip-3.jpg" alt="hero image"
                    class="hero-image w-100 img-fluid">
            </div>
        </div>
        <div class="hero-buttons" id="carouselDots"></div>
    </section>


    <section class="section-collection">
        <div class="coll-container">
            <div class="coll-tittle">
                <h1>Bộ sưu tập nước hoa</h1>
            </div>

            <div class="coll-wrapper">
                <div class="coll-img">
                    <a href="#">
                        <img src="https://lanperfume.com/wp-content/uploads/2025/03/nu-va-unisex.jpeg"
                            alt="Nước hoa nữ">
                        <h2>Nước hoa nữ</h2>
                    </a>
                </div>

                <div class="coll-img">
                    <a href="#">
                        <img src="https://lanperfume.com/wp-content/uploads/2025/03/nam-va-unisex.jpeg"
                            alt="Nước hoa unisex">
                        <h2>Nước hoa unisex</h2>
                    </a>
                </div>

                <div class="coll-img">
                    <a href="#">
                        <img src="https://lanperfume.com/wp-content/uploads/2025/03/nam.jpeg" alt="Nước hoa nam">
                        <h2>Nước hoa nam</h2>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section class="product">
        <div class="product-container">
            <div class="product-main">
                <div id="sidebar"></div>
                <div id="product-list"></div>
            </div>
        </div>
    </section>

    <div id="footer"></div>

    <script>
        // Load Header
        fetch("./components/header.html")
            .then(res => res.text())
            .then(data => document.getElementById("header").innerHTML = data);

        // Load Sidebar
        fetch("./components/sidebar.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("sidebar").innerHTML = data;

                const sidebarBox = document.querySelector("#sidebar .sidebar-box");
                if (sidebarBox) sidebarBox.style.width = "100%";

                const scriptSidebar = document.createElement("script");
                scriptSidebar.src = "./js/modules/sidebar.js";
                document.body.appendChild(scriptSidebar);
            });

        // Load Product List
        fetch("./components/product-list.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("product-list").innerHTML = data;
                const script = document.createElement("script");
                script.src = "./js/modules/product-list.js";
                document.body.appendChild(script);
            });

        // Load Footer
        fetch("./components/footer.html")
            .then(res => res.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    </script>


</body>

</html>
